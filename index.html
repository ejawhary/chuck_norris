<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chuck Norris Joke Gen</title>
</head>
<body>
    <div class="container">
        <h1>Chuck Norris Joke Generator</h1>
        <label for="jokesNum">Number of Jokes</label>
        <input type="number" id="jokesNum" class="jokesNum" placeholder="Enter number of jokes to fetch">
        <button id="go" class="btn">Go!</button>

        <div class="jokesContainer" id="jokesContainer">
            <ul class="jokesList" id="jokesList"></ul>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
